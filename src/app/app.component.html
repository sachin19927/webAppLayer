<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a navigate href="#" mat-button>Dasboard</a>
        <a routerLink="/movie/list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-button>Movies</a>
        <a routerLink="/library/list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-button>Library</a>
        <a routerLink="/receipe/list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-button>Receipe</a>
        <a routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page" mat-button>Product</a>
        <a routerLink="/first-component" routerLinkActive="active" ariaCurrentWhenActive="page" mat-button>Feedback</a>
      </div>

    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <!-- <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
        <a href="#" mat-list-item>Dasboard</a>
        <a href="#" mat-list-item>Movies</a>
        <a href="#" mat-list-item>Library</a>
        <a href="#" mat-list-item>Library</a>
        <a href="#" mat-list-item>Product</a>
        <a href="#" mat-list-item>Feedback</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>

      <!-- <div style="height: 88vh;"> -->
        <router-outlet></router-outlet>
      <!-- </div> -->
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
