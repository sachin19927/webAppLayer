<div class="inner-container">
   <div
    [routerLink]="'library-albums'"
    class="album-cover-container mat-elevation-z24"
  >
    <img class="album-cover" appLazyLoad src="./assets/images/logo/FOundling.png" alt="album-art">
  </div>
  <div class="text-outer-container">
    <span class="rank" *ngIf="rank">{{rank}}</span>
    <div class="album-text">
        <div class="album-name-container">
          <span
            class="album-name"
            title="{{movie.name}}"
            >
            {{movie.name}}
          </span>
           <mat-icon  class="explicit">explicit</mat-icon>
        </div>
        <span class="artist-name">{{movie.directors}}</span>
      </div>
  </div>
</div>
